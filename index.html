<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- VUE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js"></script>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-bar-top"></div>
    <div class="bg-bar-bottom"></div>

    <!-- MAIN -->
    <main>
        <!-- CONTAINER -->
        <div class="container">
            <!-- LEFT BAR -->
            <div class="side-bar">
                <!-- SIDE BAR HEADING -->
                <div class="side-bar-heading">
                    <div class="heading-left">
                        <div class="heading-avatar">
                            <img src="img/avatar_io.jpg" alt="Sofia">
                        </div>
                        <div class="heading-info">
                            <span>Sofia</span>
                        </div>
                    </div>
                    <div class="heading-right">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- SIDE BAR NOTIFY -->
                <div class="side-bar-notify">
                    <div class="notify-bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notify-info">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <!-- SIDE BAR SEARCH -->
                <div class="side-bar-search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- SIDE BAR CONTENT -->
                <div class="side-bar-content">

                </div>
            </div>
            <!-- CHAT -->
            <div class="chat">
                <!-- CHAT HEADING -->
                <div class="chat-heading">
                    <div class="heading-left">
                        <div class="heading-avatar">
                            <img src="img/avatar_1.jpg" alt="Michele">
                        </div>
                        <div class="heading-info">
                            <span>Michele</span>
                        </div>
                    </div>
                    <div class="heading-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- CHAT CONTENT -->
                <div class="chat-content">

                </div>
                <!-- CHAT INPUT -->
                <div class="chat-input">

                </div>
            </div>
        </div>
    </main>
    
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
